<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/output.css">
</head>
<body>
    <div class="container w-[80%] border-[1px] border-black mx-auto my-6 flex flex-col justify-center items-center">
        <div class="px-10 py-5 bg-sky-900 w-full border-b-[1px] border-black">
            <h1 class="text-center font-bold text-4xl text-zinc-100">Kalkulator</h1>
        </div>
        <div class="w-full bg-sky-950 h-16 flex items-center justify-end px-3 font-semibold text-2xl">
            <h3 id="numberOperation" class="text-slate-50"></h3>
        </div>
        <div class="w-full">
            <div class="flex w-full justify-between">
                <button type="button" class="button" value="1">1</button>
                <button type="button" class="button" value="2">2</button>
                <button type="button" class="button" value="3">3</button>
                <button type="button" class="bOperation plus operator font-bold">+</button>
            </div>
            <div class="flex w-full justify-between">
                <button type="button" class="button" value="4">4</button>
                <button type="button" class="button" value="5">5</button>
                <button type="button" class="button" value="6">6</button>
                <button type="button" class="bOperation operator font-bold minus">-</button>
            </div>
            <div class="flex w-full justify-between">
                <button type="button" class="button" value="7">7</button>
                <button type="button" class="button" value="8">8</button>
                <button type="button" class="button" value="9">9</button>
                <button type="button" class="bOperation dividedBy operator font-bold">/</button>
            </div>
            <div class="flex w-full justify-between">
                <button type="button" class="button" value="-">+/-</button>
                <button type="button" class="button" value="0">0</button>
                <button type="button" class="button" value="." >.</button>
                <button type="button" class="bOperation power operator font-bold">e<sup>x</sup></button>
            </div>
            <div class="flex w-full justify-between">
                <button type="button" class="bOperation modulus operator font-bold">%</button>
                <button type="button" class="bOperation times operator font-bold">*</button>
                <button type="button" class="bOperation clear operator font-bold text-red-500">C</button>
                <button type="button" class="bOperation equal hover:opacity-50 p-5 w-full font-bold bg-slate-500">=</button>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
